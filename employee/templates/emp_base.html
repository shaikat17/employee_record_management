{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    {% comment %} Font Awesome {% endcomment %}
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href='{% static "css/style.css" %}' />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4">
          <img
            src="{% static 'images/m_pro.png' %}"
            alt=""
            width="100px"
            height="100px"
            class="img-thumbnail rounded-circle my-3 align-self-center"
          />
          <div class="list-group">
            <a
              href="#"
              class="list-group-item list-group-item-warning list-group-item-action {% if request.path == '/emp_home' %} active {% endif %}"
              >Dashboard</a
            >
            <a href="#" class="list-group-item list-group-item-action"
              >Profile</a
            >
            <a href="#" class="list-group-item list-group-item-action"
              >My Experience</a
            >
            <a href="#" class="list-group-item list-group-item-action"
              >Edit My Experience</a
            >
            <a href="#" class="list-group-item list-group-item-action"
              >My Education</a
            >
            <a href="#" class="list-group-item list-group-item-action"
              >Edit My Education</a
            >
            <a href="#" class="list-group-item list-group-item-action"
              >Change Password</a
            >
            <a href="#" class="list-group-item list-group-item-action"
              >Logout</a
            >
          </div>
        </div>
        <div class="col-sm-8">
          <div class="container-fluid p-3">
            <h5
              class="text-center fw-bold border-bottom border-4 border-success"
            >
              Employee Record Management System
            </h5>
            <div class="card shadow" style="min-height: 80vh">
              <div class="card-body">{% block main %} {% endblock %}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
