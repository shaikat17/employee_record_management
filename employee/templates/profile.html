{% extends 'emp_base.html' %} {% block main %}


<div class="card mt-2">
  <h5 class="card-header">Profile</h5>
  <div class="card-body">
    <form method="post" name="signup" onsubmit="return checkpassword()">
      {% csrf_token %}
      <div class="row">
        <div class="form-group col-sm-6">
          <label for="firstname">First Name</label>
          <input
            type="text"
            name="firstname"
            class="form-control"
            id="firstname"
            placeholder="Enter Your First Name"
            required
          />
        </div>
        <div class="form-group col-sm-6">
          <label for="lastname">Last Name</label>
          <input
            type="text"
            name="lastname"
            class="form-control"
            id="lastname"
            placeholder="Enter Your Last Name"
            required
          />
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          class="form-control"
          id="email"
          placeholder="Enter Your Email"
          required
        />
      </div>
      <div class="form-group">
        <label for="emid">Employee ID</label>
        <input
          type="number"
          name="emid"
          class="form-control"
          id="emid"
          placeholder="Enter Your Employee ID"
          required
        />
      </div>
      <div class="row">
        <div class="form-group col-sm-6">
          <label for="psw">Password</label>
          <input
            type="password"
            name="psw"
            class="form-control"
            id="psw"
            placeholder="Enter Your Password"
            required
          />
        </div>
        <div class="form-group col-sm-6">
          <label for="conpsw">Confirm Password</label>
          <input
            type="password"
            name="conpsw"
            class="form-control"
            id="conpsw"
            placeholder="Enter Your Password Again"
            required
          />
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block mt-4">
        Sign up
      </button>
    </form>
  </div>
</div>

{% if error == 'No' %}
<script>
  alert('Registration Successfull')
  window.location= ('{% url 'emp_login' %}')
</script>
{% endif %} {% if error == 'Yes' %}
<script>
  alert("Something went wrong, Try Again...");
</script>
{% endif %}

{% endblock %}
